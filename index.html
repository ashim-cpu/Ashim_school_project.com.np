    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;

        }
        header {
            background-color: #4CAF50;

            display: block;
        }
        .button {

        .button a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;

            border-radius: 5px;
            font-size: 16px;

        .button a:hover {
